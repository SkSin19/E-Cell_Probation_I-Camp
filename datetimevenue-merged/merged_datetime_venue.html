<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date, Time & Venue</title>
    <link rel="stylesheet" href="datetimevenue-merged.css">
</head>
<body>
    <!-- Desktop View -->
    <div class="desktop-view">
        <div class="background">
            <img src="https://ik.imagekit.io/boibhav17/Date%20Page/Date%20Time%20Venue%20-%20Main.png?updatedAt=1761062364632" alt="Background" class="bg-main">

            <div class="content">
                <div class="date-card">
                    <img src="https://ik.imagekit.io/boibhav17/Date%20Page/Rectangle%2023.png?updatedAt=1761062364037" alt="Card Bg" class="date-card-bg"/>
                    <div class="date-text">
                        <span class="top-date">15 &ndash;20</span>
                        <span class="month">NOV</span>
                    </div>
                </div>

                <div class="rocket-graphic">
                    <img src="https://ik.imagekit.io/boibhav17/Date%20Page/Group%2010.png?updatedAt=1761062364056" alt="Rocket" class="rocket-img"/>
                </div>

                <div class="dtv-details">
                    <span class="heading">Date,Time<br> & Venue</span>
                    <div class="timingAndVenue">
                        <span class="timing">10 AM - <span class="pm">1 PM</span></span>
                        <span class="venue">Innovation Hall, Central Library</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile View -->
    <div class="mobile-view">
        <div class="hero-sec-mobile-view">
            <img class="rectangle" src="https://ik.imagekit.io/boibhav17/Mob%20View/Rectangle%2023%20(4).png?updatedAt=1761139762285" alt="Background"/>
            <img class="chatgpt-image-oct" src="https://ik.imagekit.io/boibhav17/Mob%20View/ChatGPT%20Image%20Oct%2022,%202025,%2009_41_39%20AM%201.png?updatedAt=1761114102751" alt="Rocket"/>
            
            <div class="div"></div>
            <p class="p">10 AM - 1PM</p>
            <div class="innovation-hall">Innovation Hall,<br />Central Library</div>
            <div class="date-time-venue">Date,Time &amp; Venue</div>
        </div>
    </div>
</body>
</html>
