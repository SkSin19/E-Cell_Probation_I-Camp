<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - I-CAMP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .about-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 80px 0 80px 100px;
      max-width: 100%;
      margin: 0 auto;
      position: relative;
    }

    .about-content {
      flex: 1;
      max-width: 500px;
      z-index: 2;
      padding-right: 50px;
    }

    .aboutus-text {
      font-size: 90px;
      font-weight: bold;
      color: #fbaa24;
      line-height: 1;
      margin-bottom: 40px;
    }

    .info-text {
      color: #ffffff;
      font-size: 20px;
      line-height: 1.6;
      font-weight: 400;
    }

    .about-illustration {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .ellipse-img {
      position: absolute;
      width: 450px;
      height: 450px;
      z-index: 1;
      right: 200px;
      top: 50%;
      transform: translateY(-50%);
    }

    .rectangle-img2 {
      position: absolute;
      width: 460px;
      height: 100vh;
      max-height: 700px;
      object-fit: cover;
      z-index: 2;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .man-img {
      position: absolute;
      width: 350px;
      height: auto;
      z-index: 3;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Responsive Design */
    @media screen and (max-width: 1200px) {
      .about-container {
        padding: 60px 0 60px 50px;
      }

      .aboutus-text {
        font-size: 70px;
      }

      .info-text {
        font-size: 18px;
      }

      .about-illustration {
        width: 45%;
      }

      .ellipse-img {
        width: 350px;
        height: 350px;
        right: 160px;
      }

      .rectangle-img2 {
        width: 380px;
        max-height: 600px;
      }

      .man-img {
        width: 280px;
        right: 50px;
      }
    }

    @media screen and (max-width: 900px) {
      .about-container {
        padding: 50px 0 50px 30px;
      }

      .aboutus-text {
        font-size: 60px;
      }

      .info-text {
        font-size: 16px;
      }

      .about-content {
        max-width: 400px;
      }

      .about-illustration {
        width: 50%;
      }

      .ellipse-img {
        width: 300px;
        height: 300px;
        right: 130px;
      }

      .rectangle-img2 {
        width: 320px;
        max-height: 500px;
      }

      .man-img {
        width: 240px;
        right: 40px;
      }
    }

    @media screen and (max-width: 768px) {
      .about-container {
        flex-direction: column;
        padding: 40px 30px;
        text-align: center;
        position: relative;
      }

      .about-content {
        max-width: 100%;
        margin-bottom: 50px;
        padding-right: 0;
        z-index: 10;
      }

      .aboutus-text {
        font-size: 50px;
        margin-bottom: 30px;
      }

      .info-text {
        font-size: 16px;
        max-width: 500px;
        margin: 0 auto;
      }

      .about-illustration {
        position: relative;
        width: 100%;
        height: 400px;
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ellipse-img {
        width: 320px;
        height: 320px;
        left: 50%;
        right: auto;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .rectangle-img2 {
        display: none;
      }

      .man-img {
        width: 240px;
        left: 50%;
        right: auto;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media screen and (max-width: 480px) {
      .aboutus-text {
        font-size: 40px;
      }

      .info-text {
        font-size: 14px;
      }

      .about-illustration {
        height: 340px;
      }

      .ellipse-img {
        width: 320px;
        height: 320px;
      }

      .man-img {
        width: 260px;
      }
    }
  </style>
</head>

      />
      <img
        src="https://ik.imagekit.io/Sameekshya/Rectangle%2013.png"
        alt="Orange Rectangle Background"
        class="rectangle-img2"
      />
      <img
        src="https://ik.imagekit.io/Sameekshya/Untitled-1%201.png?updatedAt=1761042978148"

    </div>
  </section>
