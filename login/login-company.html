<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login-company.css" />
    <link rel="stylesheet" href="../toast/toast.css" />
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
   
    <div class="background">
      <div class="login-container">
        <p class="heading">LOGIN</p>

        <div class="form-group">
          <label for="emailOrPhone">Email or Phone:</label>
          <input
            type="text"
            class="input-box"
            id="emailOrPhone"
            placeholder="Enter email or 10-digit number"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="input-box"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>

        <div class="submit">
          <button class="submit-button" onclick="validateForm()">Login</button>
        </div>
      </div>
    </div>
    <script src="../toast/toast.js"></script>
    <script src="../navbar/navbar.js"></script>
    <script src="login-company.js"></script>
  </body>
</html>
