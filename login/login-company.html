        <div class="form-group">
          <label for="emailOrPhone">Email or Phone:</label>
          <input
            type="text"
            class="input-box"
            id="emailOrPhone"
            placeholder="Enter email or 10-digit number"
            required
          />

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="input-box"
            id="password"
            placeholder="Enter password"

        </div>
      </div>
