<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date, Time & Venue</title>
    <link rel="stylesheet" href="date-venue.css">
</head>
<body>
    <!-- Background and Main Layout -->
    <div class="background">
        <img src="Date-Time-Venue-Main.jpg" alt="Background" class="bg-main">

        <div class="content">
            <!-- Date Card Left -->
            <div class="date-card">
                <img src="Rectangle-23.jpg" alt="Card Bg" class="date-card-bg"/>
                <div class="date-text">
                    <span class="top-date">15 &ndash; 20</span>
                    <span class="month">NOV</span>
                </div>
            </div>

            <!-- Rocket Graphic Center -->
            <div class="rocket-graphic">
                <img src="Group-10.jpg" alt="Rocket" class="rocket-img"/>
            </div>
            
            <!-- Time & Venue Text Right -->
            <div class="dtv-details">
                <span class="heading">Date,Time<br> & Venue</span>
                <span class="timing">10 AM - <span class="pm">1 PM</span></span>
                <span class="venue">Innovation Hall, Central Library</span>
            </div>
        </div>
    </div>
</body>
</html>
