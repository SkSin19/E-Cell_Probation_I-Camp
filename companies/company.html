        function renderCards(cards) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            cards.forEach(company => {
                const flipCard = document.createElement('div');
                flipCard.className = 'flip-card';
                flipCard.innerHTML = `
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="logo">
                                <img src="${company.logo}" alt="Company Logo" class="logo-image">
                            </div>
                            <div class="front-company-name">${company.name}</div>
                        </div>
                        <div class="flip-card-back">
                            <div class="company-name">${company.name}</div>
                            <div class="company-info">
                                ${company.info}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(flipCard);
            });
        }

        function isMobile() {
            return window.innerWidth <= 480;
        }

        let currentPage = 0;
        const cardsPerPage = 4;
        const totalPages = Math.ceil(companies.length / cardsPerPage);

        function showPage(pageNum) {
            const start = pageNum * cardsPerPage;
            const end = start + cardsPerPage;
            const visibleCards = companies.slice(start, end);
            renderCards(visibleCards);
            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const paginationContainer = document.getElementById('paginationContainer');
            if (!isMobile()) {
                paginationContainer.style.display = 'none';
                renderCards(companies);
                return;
            }
            
            paginationContainer.style.display = 'flex';
            const buttons = paginationContainer.querySelectorAll('.pagination-btn');
            buttons.forEach((btn, index) => {
                if (index === currentPage) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function createPaginationButtons() {
            const paginationContainer = document.getElementById('paginationContainer');
            paginationContainer.innerHTML = '';
            for (let i = 0; i < totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = 'pagination-btn';
                btn.textContent = i + 1;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    showPage(currentPage);
                });
                paginationContainer.appendChild(btn);
            }
            updatePaginationButtons();
        }

        window.addEventListener('load', () => {
            if (isMobile()) {
                createPaginationButtons();
                showPage(0);
            } else {
                renderCards(companies);
            }
        });

        window.addEventListener('resize', () => {
            if (isMobile()) {
                if (document.getElementById('paginationContainer').innerHTML === '') {
                    createPaginationButtons();
                }
                showPage(currentPage);
            } else {
                document.getElementById('paginationContainer').style.display = 'none';
                renderCards(companies);
            }
        });
    </script>
