<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Yourself</title>
    <link rel="stylesheet" href="hero/hero.css">
</head>
<body>
    <section class="hero" aria-label="I-Camp">
        <h1 class="title">
            <span>Be Yourself</span>
        </h1>

        <div class="button-container" id="loginButtonContainer">
            <button class="hero-button" onclick="window.location.href='/login/start.html'">Login</button>
        </div>

        <picture>
            <source media="(max-width: 768px)" srcset="assets/images/rocketMobile.png">
            <img src="assets/images/rocket.png" alt="Rocket" class="rocket" />
        </picture>

        <picture>
            <source media="(max-width: 768px)" srcset="assets/images/mobileFog1.png">
            <img src="assets/images/fog1.png" alt="Fog layer 1" class="fog fog--1" />
        </picture>
        <picture>
            <source media="(max-width: 768px)" srcset="assets/images/mobileFog2.png">
            <img src="assets/images/fog2.png" alt="Fog layer 2" class="fog fog--2" />
        </picture>
        <picture>
            <source media="(max-width: 768px)" srcset="assets/images/mobileFog3.png">
            <img src="assets/images/fog3.png" alt="Fog layer 3" class="fog fog--3" />
        </picture>
        <div class="hero-gradient"></div>
        <div class="hero-gradient"></div>
    </section>

    <section id="about">
        <iframe src="about/about.html" style="width:100%;height:100vh;border:none;display:block;"></iframe>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            const loginButtonContainer = document.getElementById('loginButtonContainer');
            
            if (authToken) {
                loginButtonContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
